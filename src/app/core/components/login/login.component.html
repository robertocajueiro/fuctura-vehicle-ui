<div class="container">
  <form class="login-form">
    <mat-card>
      <mat-card-header>
        <mat-card-title><img src="../../../../assets/fuct.jpeg.ico" alt="Angular Fuctura"  width="72" height="70">
          Bem-vindo ao Sistema
        </mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <mat-form-field class="full-width">
          <input matInput placeholder="E-mail" type="email" [(ngModel)]="email" name="email">
        </mat-form-field>
        <mat-form-field class="full-width">
          <input matInput placeholder="Senha" type="password" [(ngModel)]="password" name="password">
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button color="primary" (click)="login()">Entrar</button>
      </mat-card-actions>
    </mat-card>

  </form>

</div>
<div class="inf-register">Não tem cadastro? <a routerLink="/cadastro"> Clique aqui </a> e faça seu cadastro.</div>
